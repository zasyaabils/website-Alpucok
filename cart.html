<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Alpukat Kocok</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Alpukat Kocok</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                    <li><a href="cart.html" class="cart-link active">Keranjang (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="cart">
            <div class="container">
                <h2>Keranjang Belanja</h2>
                <div class="cart-items">
                    <table>
                        <thead>
                            <tr>
                                <th>Produk</th>
                                <th>Harga</th>
                                <th>Jumlah</th>
                                <th>Subtotal</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="cart-table-body">
                            <!-- Cart items will be inserted here by JavaScript -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="total-label">Total</td>
                                <td colspan="2" class="total-price" id="cart-total">Rp 0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="cart-actions">
                    <a href="menu.html" class="btn">Lanjut Belanja</a>
                    <a href="checkout.html" class="btn btn-primary" id="checkout-btn">Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Alpukat Kocok. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
